<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1"
    />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <link rel="stylesheet" href="assets/css/style.css" />
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="result">
          <h2>Your Result</h2>
          <div class="circle">
            <div class="info">
              <div class="score">76</div>
              <span class="total">of 100</span>
            </div>
          </div>
          <h1>Great</h1>
          <p class="description">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
        <div class="summary">
          <h2>Summary</h2>
          <div class="values">
            <div class="summary-box red">
              <div class="title">
                <img
                  src="assets/images/icon-reaction.svg"
                  alt="Reaction icon"
                  height="20px"
                  width="20px"
                />Reaction
              </div>
              <div class="value"><span class="black">80&nbsp;</span> / 100</div>
            </div>
            <div class="summary-box yellow">
              <span class="title"
                ><img
                  src="assets/images/icon-memory.svg"
                  alt="Message icon"
                  height="20px"
                  width="20px"
                />Message</span
              ><span class="value"
                ><span class="black">92&nbsp;</span> / 100</span
              >
            </div>
            <div class="summary-box green">
              <span class="title"
                ><img
                  src="assets/images/icon-verbal.svg"
                  alt="Verbal icon"
                  height="20px"
                  width="20px"
                />Verbal</span
              ><span class="value"
                ><span class="black">61&nbsp;</span> / 100</span
              >
            </div>
            <div class="summary-box blue">
              <span class="title"
                ><img
                  src="assets/images/icon-visual.svg"
                  alt="Visual icon"
                  height="20px"
                  width="20px"
                />Visual</span
              ><span class="value"
                ><span class="black">72&nbsp;</span> / 100</span
              >
            </div>
          </div>
          <div class="button">
            <button>Continue</button>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://suha.my.id">Suhadak Akbar</a>.
      </div>
    </footer>
  </body>
</html>
